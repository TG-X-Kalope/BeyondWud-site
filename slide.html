<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uPVC Sheets & Boards - Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .arrow-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .arrow-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .slide-indicator {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .slide-indicator.active {
            background: rgba(255, 255, 255, 0.9) !important;
            transform: scale(1.2);
        }
        
        .slide-indicator:hover {
            background: rgba(255, 255, 255, 0.7) !important;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #d4a574, #8b4513);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .slide-content {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            transition-delay: 0.3s;
        }
        
        .slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .slide h1 {
                font-size: 3rem !important;
            }
            
            .slide p {
                font-size: 1.125rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Slides -->
        <div class="absolute inset-0">
            <!-- Slide 1 - Eco-Friendly Materials -->
            <div class="slide active absolute inset-0 slide-bg" style="background-image: url('https://static.asianpaints.com/content/dam/asianpaintsbeautifulhomes/spaces/kitchens/a-guide-to-understanding-pvc-kitchen-cabinets-in-modern-modular-kitchens/pvc-laminate-for-kitchen-cabinet.jpg');">
                <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-gray-800/50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="slide-content text-center text-white max-w-4xl px-6">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                            uPVC Sheets<br />
                            <span class="text-amber-100">& Boards</span>
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 text-gray-200">
                            Perfect for furniture & modular kitchens
                        </p>
                        <button class="cta-button px-8 py-4 rounded-full text-white font-semibold text-lg hover:shadow-xl transition-all">
                            Shop Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Slide 2 - Superior Quality -->
            <div class="slide absolute inset-0 slide-bg" style="background-image: url('https://alacritys.in/wp-content/uploads/2024/12/TV-Unit-Design-Importants-in-Interiors.jpg');">
                <div class="absolute inset-0 bg-gradient-to-r from-gray-900/70 to-gray-700/50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="slide-content text-center text-white max-w-4xl px-6">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                            uPVC<br />
                            <span class="text-gray-300">Panels</span>
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 text-gray-200">
                            For wardrobes, TV units & office interiors
                        </p>
                        <button class="cta-button px-8 py-4 rounded-full text-white font-semibold text-lg hover:shadow-xl transition-all">
                            Explore Designs
                        </button>
                    </div>
                </div>
            </div>

            <!-- Slide 3 - Lightning Fast Delivery -->
            <div class="slide absolute inset-0 slide-bg" style="background-image: url('https://image.made-in-china.com/2f0j00jtqcsbElaQzo/High-Class-Quality-Waterproof-Anti-Termite-Non-Toxic-Zero-Formaldehyde-Interior-Decoration-WPC-Wall-Panel.webp');">
                <div class="absolute inset-0 bg-gradient-to-r from-gray-800/70 to-black/50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="slide-content text-center text-white max-w-4xl px-6">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                            Water-resistant<br />
                            <span class="text-yellow-100">& Termite-proof</span>
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 text-gray-200">
                            Ultimate protection for long-lasting durability
                        </p>
                        <button class="cta-button px-8 py-4 rounded-full text-white font-semibold text-lg hover:shadow-xl transition-all">
                            Learn Benefits
                        </button>
                    </div>
                </div>
            </div>

            <!-- Slide 4 - Certified Excellence -->
            <div class="slide absolute inset-0 slide-bg" style="background-image: url('https://images.airtasker.com/v7/https://airtasker-seo-assets-prod.s3.amazonaws.com/en_AU/1694661623370-glass-cutting.jpg');">
                <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-gray-600/50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="slide-content text-center text-white max-w-4xl px-6">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                            Custom<br />
                            <span class="text-stone-200">Cut-to-Size</span>
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 text-gray-200">
                            Precision solutions tailored to your needs
                        </p>
                        <button class="cta-button px-8 py-4 rounded-full text-white font-semibold text-lg hover:shadow-xl transition-all">
                            Get a Quote
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="arrow-btn absolute left-2 sm:left-4 md:left-8 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-white hover:text-white" onclick="previousSlide()">
            <span class="text-xl sm:text-2xl">‹</span>
        </button>

        <button class="arrow-btn absolute right-2 sm:right-4 md:right-8 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-white hover:text-white" onclick="nextSlide()">
            <span class="text-xl sm:text-2xl">›</span>
        </button>

        <!-- Slide Indicators -->
        <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 z-20 flex justify-center space-x-3">
            <button class="slide-indicator active w-3 h-3 rounded-full bg-white/50" onclick="currentSlide(1)"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white/30" onclick="currentSlide(2)"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white/30" onclick="currentSlide(3)"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white/30" onclick="currentSlide(4)"></button>
        </div>
    </section>

    <script>
        // Smooth Slider functionality for uPVC Hero Section
        let slideIndex = 1;
        const slides = document.querySelectorAll(".slide");
        const indicators = document.querySelectorAll(".slide-indicator");
        let autoSlideInterval;

        function showSlide(n) {
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            // Remove active class from all slides and indicators
            slides.forEach((slide) => slide.classList.remove("active"));
            indicators.forEach((indicator) => indicator.classList.remove("active"));

            // Add active class to current slide and indicator with smooth transition
            slides[slideIndex - 1].classList.add("active");
            indicators[slideIndex - 1].classList.add("active");

            // Reset auto-slide timer
            resetAutoSlide();
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function previousSlide() {
            slideIndex--;
            showSlide(slideIndex);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Initialize first slide and start auto-slide
        showSlide(slideIndex);
        startAutoSlide();

        // Pause auto-slide on hover for better UX
        const heroSection = document.querySelector('section');
        heroSection.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        heroSection.addEventListener('mouseleave', () => {
            startAutoSlide();
        });

        // Enhanced CTA button interactions with ripple effect
        document.querySelectorAll(".cta-button").forEach((button) => {
            button.addEventListener("mouseenter", () => {
                button.style.transform = "translateY(-2px) scale(1.05)";
                button.style.transition = "all 0.3s ease";
            });

            button.addEventListener("mouseleave", () => {
                button.style.transform = "translateY(0) scale(1)";
            });

            // Add ripple effect on click
            button.addEventListener("click", (e) => {
                const ripple = document.createElement("span");
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + "px";
                ripple.style.left = x + "px";
                ripple.style.top = y + "px";
                ripple.classList.add("ripple");

                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // Handle button action
                const buttonText = button.textContent.trim();
                console.log(`${buttonText} button clicked!`);
                
                // You can add specific actions for each button
                if (buttonText === "Shop Now") {
                    // Navigate to shop page
                    // window.location.href = '/shop';
                } else if (buttonText === "Explore Designs") {
                    // Navigate to designs page
                    // window.location.href = '/designs';
                } else if (buttonText === "Learn Benefits") {
                    // Navigate to benefits page
                    // window.location.href = '/benefits';
                } else if (buttonText === "Get a Quote") {
                    // Navigate to quote page
                    // window.location.href = '/quote';
                }
            });
        });

        // Keyboard navigation for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Touch/swipe support for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;

        heroSection.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        heroSection.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousSlide();
                } else {
                    nextSlide();
                }
            }
        }

        // Smooth loading animation
        window.addEventListener('load', () => {
            // Add smooth entrance animation to hero section
            heroSection.style.opacity = '0';
            heroSection.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                heroSection.style.transition = 'all 0.8s ease';
                heroSection.style.opacity = '1';
                heroSection.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
